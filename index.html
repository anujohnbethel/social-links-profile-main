<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="/public/assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="src/style.css">
    <title>Frontend Mentor | Social links profile</title>
  
  
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  </head>
  <body >
    <div class="container | grid-group">
      <header>

      </header>
      <main class="social__profile | grid-group">
        <figure class="profile | grid-group">
          <img class="profile__picture" src="public/assets/images/avatar-jessica.jpeg" alt="Portrait of Jessica Randall, a front-end developer">
          <figcaption class="profile__info | text-align-center">
              <h2 class="profile__name">Jessica Randall</h2>
              <p class="profile__location"><span class="visually-hidden">I am located at</span> London, United Kingdom</p>
              <p class="profile__passion"><span class="visually-hidden">I am a </span> "Front-end developer and avid reader."</p>
          </figcaption>
        </figure>
  
        <nav class="social-links" aria-label="Social Meida Links">
          <ul role='list' class="social-links__list | grid-group text-align-center">
            <li class="social-links__item"><a class="social-links__link | button" data-style="hover" href="#" target="_blank">GitHub</a></li>
            <li  class="social-links__item"><a class="social-links__link | button" data-style="hover" href="#" target="_blank">Frontend Mentor</a></li>
            <li  class="social-links__item"><a class="social-links__link | button" data-style="hover" href="#" target="_blank">LinkedIn</a></li>
            <li  class="social-links__item"><a class="social-links__link | button" data-style="hover" href="#" target="_blank">Twitter</a></li>
            <li  class="social-links__item"><a class="social-links__link | button" data-style="hover" href="#" target="_blank">Instagram</a></li>
          </ul>
        </nav>
      </main>
      
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">John A</a>.
        </div>
      </footer>
      
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
